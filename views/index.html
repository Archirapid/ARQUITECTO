<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARQUITECTO - Registro de Propietarios</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a ARQUITECTO</h1>
    <p>Si desea compartir sus proyectos disponibles, este es su sitio.</p>
  </header>

  <main>
    <form action="/register-owner" method="POST">
      <h2>Formulario de Registro de Propietarios</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="domicilio">Domicilio:</label>
      <input type="text" id="domicilio" name="domicilio" required>

      <label for="localidad">Localidad:</label>
      <input type="text" id="localidad" name="localidad" required>

      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </main>
</body>
</html>
